<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <main>
      <header>
        <center>
          <img
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt=""
          />
        </center>
      </header>
      <section style="background-color: #eee; width: 100%">
        <center>
          <p>Search the web using Google!</p>
          <input style="display: block" type="text" />
          <br />
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </center>
      </section>
      <section style="width: 100%">
        <center>
          <div
            style="
              float: left;
              width: 33.33%;
              background-color: #7ee5da;
              height: 80px;
            "
          >
            <center>
              <span style="display: block">Special Searches</span>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
              <br />
              <a href="/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              ><br />
            </center>
          </div>
          <div
            style="
              float: left;
              width: 33.33%;
              background-color: #70ccc2;
              height: 80px;
            "
          >
            <center>
              <a href="help.html">Help!</a> <br />
              <a href="about.html">About Google!</a> <br />
              <a href="company.html">Company Info</a> <br />
              <a href="stickers.html">Google! Logos</a> <br />
            </center>
          </div>
          <div
            style="
              float: left;
              width: 33.33%;
              background-color: #62b3aa;
              height: 80px;
            "
          >
            <span style="display: block">Get Google!</span>
            <span style="display: block">updates monthly:</span>
            <input type="text" placeholder="your e-mail" />
            <button>Subcribe</button>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </div>
        </center>
      </section>
    </main>
    <br />
    <br />
    <br />
    <br />
    <br />
    <footer>
      <center>
        <p>Copyright &copy;1998 Google Inc.</p>
      </center>
    </footer>
  </body>
</html>
